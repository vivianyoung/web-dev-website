<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./sections.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>calculator</title>
    </head>
    <body>
        <div id="calculator-wrapper">
            <div id="top-window">
                <p id="result">95</p>
            </div>
            <div id="bottom-keys">
                <div id="function-keys"></div>
                <div id="number-keys">
                    <div class="number-key">
                        <p class="number">0</p>
                    </div>
                    <div class="number-key">
                        <p class="number">1</p>
                    </div>
                    <div class="number-key">
                        <p class="number">2</p>
                    </div>
                    <div class="number-key">
                        <p class="number">3</p>
                    </div>
                    <div class="number-key">
                        <p class="number">4</p>
                    </div>
                    <div class="number-key">
                        <p class="number">5</p>
                    </div>
                    <div class="number-key">
                        <p class="number">6</p>
                    </div>
                    <div class="number-key">
                        <p class="number">7</p>
                    </div>
                    <div class="number-key">
                        <p class="number">8</p>
                    </div>
                    <div class="number-key">
                        <p class="number">9</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
